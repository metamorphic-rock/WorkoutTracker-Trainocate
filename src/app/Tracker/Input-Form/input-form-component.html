<div class="mt-2 mb-3"></div>
<div class="card">
  <div class="card-head">
    <h2>{{cardTitle}}</h2>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Exercise</label>
      <input type="text" class="form-control" [(ngModel)]="set.exerciseName" />
      <label>Muscle Group</label>
      <select class="form-control" id="" [(ngModel)]="set.muscleGroup">
        <option value="" selected disabled>Select a Muscle Group</option>
        <option [value]="" *ngFor="let muscles of muscleGroup">{{muscles.name}}</option>
      </select>
      <br>
      <label>Weight</label>
      <input type="number" class="form-control" [(ngModel)]="set.weight" />
      <label>Reps</label>
      <input type="number" class="form-control" [(ngModel)]="set.reps" />
    </div>
    <hr>
    <button class="btn btn-success" (click)="addSet()">
      Add Set
    </button>
    <div class="mt-2 mb-5">
    <button class="btn btn-warning" (click)="finishExercise()">
      Finish Exercise
    </button>
    <div class="mt-2 mb-5"></div>
    <button class="btn btn-danger">
      Finish Workout
    </button>
    </div>
  </div>
</div>
<div class="mt-2 mb-5"></div>
