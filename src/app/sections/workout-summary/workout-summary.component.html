<div class="mt-2 mb-5"></div>
<button class="btn btn-primary" (click)="showSummary()">
  {{this.show? 'Hide' :'Show'}} Workout Summary 
</button>
<div class="mt-2 mb-5"></div>
<div class="container" *ngIf="this.show"> 
    <div class="card">
      <div class="card-header">
        <h4>
          Workout Summary
        </h4>
      </div>
    <div class="card-body">
        <table class="table">
          <thead>
            <td>Muscle Group</td>
            <td>Total Sets</td>
            <td>Total Volume</td>
          </thead>
          <tbody>
            <tr>
              <td>Chest</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
